<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS selectors</title>
        <!--child selector (>) -->
        <style>
            ul > li {
                color:blue;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>List item one</li>
            <li>list item two</li>
            <ul>
                <li>sublist item one</li>
                <li>sublist item two</li>
            </ul>
            <li> list item three</li>
        </ol>
    </body>
</html>
