<!DOCTYPE html>
<html lang="en">
    <head>
        <!--HTML file with css atributes using style tag-->
        <title>Hello!</title>
        <!--Use # to apply to a particular id-->
        <!--Class atributes, use a dot-->
        <style>
            .baz{
            color: blue;
        }
        </style>
    </head>
    <body>
        <h1 class="baz">Heading 1</h1>
        <h1 class="baz">Heading 2</h1>
        <h1>Heading 3</h1>
    </body>
</html>
