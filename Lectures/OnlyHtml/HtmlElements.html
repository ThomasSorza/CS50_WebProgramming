<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Title int the Tab bar-->
        <title>Html Elements</title>
    </head>
    <body>
         <!-- All the content that the 
        user usually see in te web page -->

        <!--We can create headings 
        using h1 through h6 as tags. -->
        <h1>A Large Heading</h1>
        <h2>A Smaller Heading</h2>
        <h6>The smallest Heading</h6>

        <!--The strong and i tags give us
        bold and italics respective-->
        A <strong>bold</strong> word and an <i>italicized</i> word!

        <!--We can link to another page -->
        View the <a href="https://cs50.harvard.edu/">CS50 Link</a>

        <!--We used ul for and unordered lint and ol for an 
        ordered one. (BOTH ORDER AND URORDERED LISTS CONTAIN 
        li, or List ITEMS). -->
        An unordered list:
        <ul>
            <li>foo</li>
            <li>bar</li>
            <li>baz</li>
        </ul>
        An ordered list:
        <ol>
            <li>foo</li>
            <li>bar</li>
            <li>baz</li>
        </ol>
        
        <!--Images require a src attribute, which can be 
        either the path to a file on your computer or the 
        link to an image online. It also includes an alt 
        attribute, which gives a description in case the 
        image can't be loaded.-->
        An image:
        <img src="img/Lara.jpg" alt="Lara croft Image" width="500">

        <!-- Here, we use a br tag to add white space to the page. -->
        <br/> <br/>

        <!-- A few different tags are necessary to create a table. -->
        <table>
            <thead>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximun Depth</th>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific</td>
                    <td>4560 m</td>
                    <td>1052 m</td>
                </tr>
                <tr>
                    <td>Atlantic</td>
                    <td>3646 m</td>
                    <td>8965 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
