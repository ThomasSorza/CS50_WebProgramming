<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nicer table</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }
            
            td, th{
                border: 1px solid black;
                padding: 5px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        Nicer Table of Oceans:
        <table>
            <thead>
                <th>Ocean</th>
                <th>Averege Depth</th>
                <th>Maximun Depth</th>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>485 m</td>
                    <td>1600 m</td>
                </tr>
                <tr>
                    <td>Indian Ocean</td>
                    <td>750 m</td>
                    <td>14000 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
