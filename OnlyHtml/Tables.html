<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tables</title>
    </head>
    <body>
        <!--table tag to create a table-->
        Table of Oceans
        <table>
            <!--the ad tag to create the table header-->
            <thead>
                <!--the th tag means table heading-->
                <th>Ocean</th>
                <th>Averege Depth</th>
                <th>Maximun Depth</th>
            </thead>
            <tbody>
                <!--the tr tag means table row -->
                <tr>
                    <!--the td tag means fot table data-->
                    <td>Pacific</td>
                    <td>485 m</td>
                    <td>1600 m</td>
                </tr>
                <tr>
                    <td>Indian</td>
                    <td>750 m</td>
                    <td>14000 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
